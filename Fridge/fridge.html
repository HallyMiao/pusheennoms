<!DOCTYPE html>
<html>
    <head>
        <title>Fridge</title>
        <link href="fridge.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div id="tempBox"></div> 
        
        <div id="display">
            <div id="fridgeBG">
                <div id="topDoor"></div>
                <div id="botDoor"></div>
                <div id="topClose"></div>
                <div id="botClose"></div>
            </div>
            <div id="freezer">
                <div id="beef" class="contents"></div>
                <div id="chicken" class="contents"></div>
            </div>
            <div id="contents">
                <div id="potato" class="contents"></div>
                <div id="carrot" class="contents"></div>
                <div id="tomato" class="contents"></div>
                <div id="bellPepper" class="contents"></div>
                <div id="garlic" class="contents"></div>
                <div id="eggplant" class="contents"></div>
                <div id="corn" class="contents"></div>
                <div id="cucumber" class="contents"></div>
            </div>
        </div>
        
        <script src="fridge.js"></script>
    </body>
</html>
